<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
<script defer src="main.js"></script></head>

<body>
  <main>
    <h1 class="header-title">Leaderboard</h1>
    <section class="container">
      <div class="score-container">
        <div class="score-title">
          <h2><span>Recent scores</span><i class="uil uil-trophy  header-icon"></i></h2>
          <div class="btnRefresh">
            <button>Refresh 
              <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <ul class="score-list"> </ul>
      </div>
      <div class="form-contain">
        <div class="form-title">
          <h2>Add your score</h2>
        </div>
        <form >
          <div class="inputName">
            <input type="text" placeholder="Your Name"/>
          </div>
          <div class="inputScore" >
            <input type="text" placeholder="Your score"/>
          </div>
          <div class="btnSubmit">
            <button type="submit"> Submit </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
