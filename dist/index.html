<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>

  <h2>kjakiughiuafd</h2>
  <main class="container d-flex flex-column justify-content-center">
    <section class="container">
      <h1 class="leader font-weight-bold px-2">LEADERBOARD</h1>

      <div
        class="
          container
          main-container
          justify-content-around
          d-flex
          w-100
          p-0
        "
      >
        <div class="table-container w-50">
          <div class="title mb-3">
            <div
              class="w-100 d-flex align-items-center justify-content-between"
            >
              <h2 class="font-weight-bold">Recent score</h2>
              <span class="badge refrech bg-primary"
                >Refresh <i class="fa fa-refresh" aria-hidden="true"> </i
              ></span>
            </div>
          </div>
          <table class="table table-striped border">
            <tbody class="table-body"></tbody>
          </table>
          <ul class="pagination w-100 d-flex justify-content-center flex-row">
            <li
              class="
                p-item
                rounded-circle
                text-center
                d-flex
                justify-content-center
              "
            ></li>
          </ul>
        </div>
        <form class="px-5 d-flex flex-column">
          <h2 class="mb-3 font-weight-bold">Add your score</h2>
          <input
            type="text"
            class="inputName form-control m-2 mr-0"
            placeholder="Your Name"
          />
          <input
            type="text"
            class="inputScore form-control m-2 mr-0"
            placeholder="Your score"
          />
          <button
            type="submit"
            class="btn submit btn-primary align-self-end mt-3 mr-0"
          >
            <span class="success font-weight-bold"> </span>
            Submit
          </button>
        </form>
      </div>
    </section>
  </main>
  <!-- <script src="./index.js"></script> -->
  <script src="../dist/main.js"></script>
</body>
</html>
